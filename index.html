<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
</head>

<body>
    <div class="container">
        <div class="keys">
            <div date-key = "a"  class="tune">A</div>
            <div date-key = "s"  class="tune">S</div>
            <div date-key = "d"  class="tune">D</div>
            <div date-key = "f"  class="tune">F</div>
            <div date-key = "g"  class="tune">G</div>
            <div date-key = "h"  class="tune">H</div>
            <div date-key = "j"  class="tune">J</div>
        </div>
    </div>

    <audio date-key = "a" src="./sounds/crash.mp3"></audio>
    <audio date-key = "s" src="./sounds/kick-bass.mp3"></audio>
    <audio date-key = "d" src="./sounds/snare.mp3"></audio>
    <audio date-key = "f" src="./sounds/tom-1.mp3"></audio>
    <audio date-key = "g" src="./sounds/tom-2.mp3"></audio>
    <audio date-key = "h" src="./sounds/tom-3.mp3"></audio>
    <audio date-key = "j" src="./sounds/tom-4.mp3"></audio>



    
</body>

</html>
